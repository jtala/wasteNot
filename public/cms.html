<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">Customer Input Page</title>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<form id="cms">
    <div class="form-group">
        <label for="customer_name">Customer Name</label>
        <input placeholder="Jonathan T" type="text" class="form-control" id="customer_name">
        <br />
        <label for="item_name">Item Name</label>
        <input placeholder="Recyclables" type="text" class="form-control" id="item_name">
        <br />
        <label for="estimated_weight">Estimated Weight (lbs): </label>
        <input placeholder="15 lbs" type="text" class="form-control" id="estimated_weight">
        <br />
        <label for="item_location">Item Location: </label>
        <input placeholder="Post Title" type="text" class="form-control" id="item_location">

        <br/>
        <button type="submit" class="btn btn-success submit">Submit</button>
    </div>
</form>
    
<script src="js/cms.js" type="text/javascript"></script>

</body>
</html>
